<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table, th, td{
            border: 1px solid black;
        }

        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        th td{
            padding: 10px;
        }

        th{
            background-color: #165ea1;
            color: white;
        }

        tr:hover{
            background: gray;
        }

    </style>

</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>26</td>
            <td>Perú</td>
        </tr>
        <tr>
            <td>Giulina</td>
            <td>25</td>
            <td>Nicaragua</td>
        </tr>
        <tr>
            <td>Saúl</td>
            <td>22</td>
            <td>Nicaragua</td>
        </tr>
        <tr>
            <td>Steven</td>
            <td>18</td>
            <td>Colombia</td>
        </tr>
    </table>
</body>
</html>
